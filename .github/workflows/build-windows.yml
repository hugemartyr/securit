name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install Node dependencies
        run: npm install --legacy-peer-deps

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install face_recognition pyinstaller

      - name: Build face binaries (Windows)
        working-directory: face_service
        run: |
          pyinstaller face_register.spec
          pyinstaller face_login.spec

      - name: Build Next.js
        run: npm run build

      - name: Build Electron Windows App
        run: npm run dist

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: securit-windows-exe
          path: dist/*.exe
