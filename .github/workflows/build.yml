name: Build Windows App

on:
  push:
    branches: [main]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install --legacy-peer-deps
      - run: npm run build
      - run: npm run dist

      - uses: actions/upload-artifact@v4
        with:
          name: securit-windows
          path: dist/*.exe
